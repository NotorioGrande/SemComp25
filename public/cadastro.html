<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="./style/cadastro.css">
</head>
<body>
    <div id="quadrado-verde">
        <h1>Teamer</h1>
    </div>

    <div id="quadrado-amarelo">
        <form method="POST" action="/user">
            <input type="text" id="nome" name="username" placeholder="nome"><br>
            <input type="password" id="senha" name="password" placeholder="senha"><br>
            <input type="text" id="idade" name="idade" placeholder="idade"><br>

            <select name="genero" id="genero">
                <option value="" disabled selected>Qual o seu gênero</option>
                <option value="masculino">masculino</option>
                <option value="feminimo">feminino</option>
                <option value="outro">outro</option>
            </select><br>
            
            <input type="text" id="time" name="time" placeholder="time"><br>
    
            <select name="bebida" id="bebida">
                <option value="" disabled selected>O quanto você bebe?</option>
                <option value="0">Bem pouco</option>
                <option value="1">Pouco</option>
                <option value="2">Médio</option>
                <option value="3">Muito</option>
            </select><br>

            <select name="animacao" id="animacao">
                <option value="" disabled selected>O quanto você é animado?</option>
                <option value="0">Bem Pouco</option>
                <option value="1">Pouco</option>
                <option value="2">Médio</option>
                <option value="3">Muito</option>
            </select><br>
    
            <input type="tel" id="telefone" name="telefone" placeholder="telefone"><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
    
</body>
</html>
